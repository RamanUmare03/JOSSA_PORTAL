<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">
            <img src="jossa.jpg" alt="Logo" style="height: 100px;">
        </h2>
       <nav class="navigation">
        <a href ="#">HOME</a>
        <a href ="#">ABOUT</a>
        <a href ="#">SERVICES</a>
        <a href ="#">CONTACT</a>
        
        <button class="btnlogin_popup">LOGIN</button>
       </nav>
    </header>


    <div class ="wrapper"> 
      <span class="icon-close">
        <ion-icon name ="close"></ion-icon>
    </span>
        <div class ="form-box registration">
            <h2>REGISTER</h2>
            <form action="#">
                <div class ="input-box">
                    <span class="icon">
                        <ion-icon name="username"></ion-icon>
                    </span>
                    <input type="user" required>
                    <label>Username</label>
                </div>
                <div class ="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class ="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class ="btn">Register</button>
                <div class="login-register"></div>
                <p>
                    Already Registered?
                    <a href="#" class ="registration-link">Login Now</a>
                </p>
            </form>
        </div>
    </div>
    <script src ="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
